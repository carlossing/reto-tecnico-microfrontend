<div class="grid">
  <div class="col-12">

    <div class="lg:px-8 md:px-6 px-4 py-8 surface-section">
      <div class="surface-section" *ngIf="user else skeleton">
        <form [formGroup]="editForm">
          <div class="font-medium text-3xl text-900 mb-3">Informaci√≥n de Usuario</div>
          <p-button icon="pi pi-check" styleClass="p-button-rounded p-button-text"></p-button>
          <p-button icon="pi pi-check"></p-button>
          <ul class="list-none p-0 m-0">
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
              <div class="text-500 w-6 md:w-2 font-medium">Username</div>
              <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{ user.username }}</div>
              <div class="w-6 md:w-2 flex justify-content-end">
              </div>
            </li>
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
              <div class="text-500 w-6 md:w-2 font-medium">Nombres</div>
              <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
                {{user.first_name}}
              </div>
              <div class="w-6 md:w-2 flex justify-content-end">
                <!--          <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>-->
              </div>
            </li>
            <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
              <div class="text-500 w-6 md:w-2 font-medium">Apellidos</div>
              <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
                {{user.last_name}}
              </div>
              <div class="w-6 md:w-2 flex justify-content-end">
                <!--          <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>-->
              </div>
            </li>
          </ul>
        </form>
      </div>

      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <div class="my-2">

            <button pButton pRipple label="Aprobar Compromiso" icon="pi pi-verified" class="p-button-success mr-2"
                    [disabled]="isLoading"
                    (click)="approve(id)"></button>

            <p-progressSpinner styleClass="w-2rem h-2rem"
                               strokeWidth="8"
                               fill="var(--surface-ground)" animationDuration=".5s"
                               *ngIf="isLoading"
            ></p-progressSpinner>
          </div>
        </ng-template>
      </p-toolbar>
      <p-toast></p-toast>
    </div>
  </div>
</div>
<ng-template #skeleton>
  <div class="border-round border-1 surface-border p-4 surface-card">
    <div class="flex mb-3">
      <p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton>
      <div>
        <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
        <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
        <p-skeleton height=".5rem"></p-skeleton>
      </div>
    </div>
    <p-skeleton width="100%" height="150px"></p-skeleton>
    <div class="flex justify-content-between mt-3">
      <p-skeleton width="4rem" height="2rem"></p-skeleton>
      <p-skeleton width="4rem" height="2rem"></p-skeleton>
    </div>
  </div>
</ng-template>
