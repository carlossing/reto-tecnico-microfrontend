<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      class="login__box">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <img src="https://res.cloudinary.com/marmotahosting/image/upload/v1617572689/Logos/logo-26.svg" alt="Logo"
               height="64" class="mb-3"
               *ngIf="!isLoading">
          <p-progressSpinner styleClass="w-3rem h-3rem"
                             strokeWidth="8"
                             fill="var(--surface-ground)" animationDuration=".5s"
                             *ngIf="isLoading"
          ></p-progressSpinner>
          <div class="text-900 text-3xl font-medium mb-3">Bienvenido a Prueba Técnica</div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
          <div>
            <label for="userName" class="block text-900 text-xl font-medium mb-2">Usuario</label>
            <input id="userName"
                   formControlName="userName"
                   type="text"
                   placeholder="Correo electrónico" pInputText class="login__input w-full md:w-30rem mb-5 "
            >

            <label for="password" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
            <input id="password"
                   formControlName="password"
                   type="password"
                   placeholder="Contraseña" pInputText class="login__input w-full md:w-30rem mb-5"
            >

            <!--                  <p-password id="password"-->
            <!--                              formControlName="password"-->
            <!--                              placeholder="Contraseña"-->
            <!--                              [toggleMask]="true"-->
            <!--                              styleClass="mb-5"-->
            <!--                              [feedback]="false"-->
            <!--                              inputStyleClass="w-full p-3 md:w-30rem"></p-password>-->

            <div class="flex align-items-center justify-content-between mb-5 gap-5">
            </div>
            <button pButton pRipple
                    type="submit"
                    label="Entrar"
                    class="w-full p-3 text-xl"
                    [disabled]="isLoading"
            ></button>

          </div>

          <pre>
                {{loginForm.value|json}}
              </pre>
        </form>


      </div>
    </div>
  </div>
</div>
