<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
          <div class="my-2">
            <button pButton pRipple label="Nuevo Usuario" icon="pi pi-plus" class="p-button-success mr-2"
                    routerLink="/admin/users/detail"></button>
            <!--          <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"-->
            <!--                  (click)="deleteSelectedProducts()"-->
            <!--                  [disabled]="!selectedProducts || !selectedProducts.length"></button>-->
          </div>
        </ng-template>


      </p-toolbar>

      <p-table [value]="users"
               [tableStyle]="{ 'min-width': '50rem' }"
               styleClass="p-datatable-gridlines "
               responsiveLayout="scroll" [rows]="10"
               [paginator]="true"

      >
        <ng-template pTemplate="caption">
          <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Administrar Usuarios</h5>
            <!--          <span class="block mt-2 md:mt-0 p-input-icon-left">-->
            <!--            <i class="pi pi-search"></i>-->
            <!--            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..."-->
            <!--                   class="w-full sm:w-auto"/>-->
            <!--          </span>-->
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Uuid</th>
            <th>Usuario</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr (dblclick)="openEditModal(user)">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>
              <p-button icon="pi pi-trash" (click)="confirm1(user.id)"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
