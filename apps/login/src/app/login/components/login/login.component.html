<div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
  <div class="text-center mb-5">
    <img src="" alt="Logo" height="64" class="mb-3"
         *ngIf="!isLoading">
    <p-progressSpinner styleClass="w-3rem h-3rem"
                       strokeWidth="8"
                       fill="var(--surface-ground)" animationDuration=".5s"
                       *ngIf="isLoading"
    ></p-progressSpinner>
    <div class="text-900 text-3xl font-medium mb-3">Bienvenido a Prueba Técnica</div>
    <!--          <span class="text-600 font-medium">Sign in to continue</span>-->
  </div>
          <form [formGroup]="validateForm" (ngSubmit)="submitForm()">
<!--  <form>-->
    <div>
      <label for="email1" class="block text-900 text-xl font-medium mb-2">Usuario</label>
      <input id="email1"
             formControlName="userName"
             type="text"
             placeholder="Correo electrónico" pInputText class="w-full md:w-30rem mb-5"
             style="padding:1rem">

      <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
      <p-password id="password1" formControlName="password" placeholder="Contraseña" [toggleMask]="true"
                  styleClass="mb-5"
                  [feedback]="false"
                  inputStyleClass="w-full p-3 md:w-30rem"></p-password>

      <div class="flex align-items-center justify-content-between mb-5 gap-5">
      </div>
      <button pButton pRipple
              type="submit"
              label="Entrar"
              class="w-full p-3 text-xl"
              [disabled]="isLoading"
      ></button>

    </div>

    <!--          <pre>-->
    <!--            {{validateForm.value|json}}-->
    <!--          </pre>-->
  </form>


</div>
