<gnx-prototipo-menu [items]="menuItems"></gnx-prototipo-menu>


<p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Uuid</th>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
    </tr>
  </ng-template>
</p-table>
